<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td colspan="2">Registration Here</td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="t2"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="t3"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="t4"></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>
                    IT<input type="radio" name="r1">
                    CSE<input type="radio" name="r1">
                    CS<input type="radio" name="r1">
                </td>
            </tr>
            <tr>
                <td>Section</td>
                <td>
                    A<input type="radio" name="t1">
                    B<input type="radio" name="t1">
                    C<input type="radio" name="t1">
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    FSD<input type="radio" name="t1">
                    DSA<input type="radio" name="t1">
                    Cloud Computing<input type="radio" name="t1">
                </td>
            </tr>
            <tr>
                <td><input type ="submit" value="Register"></td>
                <td><input type ="Reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
